<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class MyTitle extends React.Component {
    constructor(...args) {
      super(...args);
      this.state = {
        text: 'World',
        daten:'点击获取当前日期',
        isClicked: false
      };
    }


    handleClick() {
      var d = new Date();
      var nowDate = d.getFullYear()+'年'+(d.getMonth()+1)+'月'+ d.getDate() + '日';
      let isClicked = !this.state.isClicked;
      this.setState({
        daten: nowDate,
        isClicked: isClicked,
        text: isClicked ? nowDate :"World",

      });
    }

    render() {
      return <h1 onClick={this.handleClick.bind(this)}>
        {'Hello ' + this.state.text}
      </h1>;
    }
  };

  ReactDOM.render(
    <MyTitle/>,
    document.getElementById('example')
  );
    </script>
  </body>
</html>
